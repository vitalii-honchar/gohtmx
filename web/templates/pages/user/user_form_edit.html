{{define "profile_edit"}}
<form hx-post="/users/{{.User.ID}}" hx-target="#edit-mode" hx-swap="outerHTML">
    <div class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" value="{{.User.Name}}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" value="{{.User.Email}}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select id="role" name="role"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="user" {{if eq .User.Role "user" }}selected{{end}}>User</option>
                <option value="admin" {{if eq .User.Role "admin" }}selected{{end}}>Admin</option>
            </select>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-end space-x-3">
        <button type="button" hx-get="/users/{{.User.ID}}/view" hx-target="#edit-mode" hx-swap="outerHTML"
            class="rounded-md bg-gray-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500">
            Cancel
        </button>
        <button type="submit"
            class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
            Save Changes
        </button>
    </div>
</form>
{{end}}
